<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" href="images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An example integration between PingOne and a custom app using the ForgeRock JavaScript SDK."
    />
    <title>Ping Identity Integration Example Application</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="global.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="images/logo.png" width="325" alt="Ping Identity" />
      </div>
      <div class="header">
        <div class="subtitle">Ping SDK Sample App</div>
        <div class="title">Developer Experience</div>
      </div>
      <div class="content">
        <h1>Hello World!</h1>
        <div class="tab-container">
          <!-- Tab links -->
          <div class="tab">
            <button
              class="tab-btn active"
              onclick="changeTabs(event, 'access-token-tab')"
            >
              Access Token
            </button>
            <button class="tab-btn" onclick="changeTabs(event, 'id-token-tab')">
              ID Token
            </button>
            <button
              class="tab-btn"
              onclick="changeTabs(event, 'user-info-tab')"
            >
              User Info
            </button>
          </div>
          <!-- Tab content -->
          <div
            id="access-token-tab"
            class="tab-content active"
            style="display: block"
          >
            <p id="access-token"></p>
          </div>
          <div id="id-token-tab" class="tab-content">
            <p id="id-token"></p>
          </div>
          <div id="user-info-tab" class="tab-content">
            <p id="user-info"></p>
          </div>
        </div>
        <div style="padding-top: 30px; padding-bottom: 70px">
          <button id="logout" class="button-link">Logout</button>
        </div>
      </div>
    </section>
    <!-- javascript to control tab user interface and behaviors -->
    <script src="js/tabs.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
