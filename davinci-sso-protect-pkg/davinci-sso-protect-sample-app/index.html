<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link id="favicon" rel="icon" href="images/favicon.ico" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Ping Identity PingOne DaVinci SSO Protect Sample App" />
      <title>Ping Identity PingOne DaVinci SSO Protect Sample App</title>
      <link rel="stylesheet" href="css/styles.css" />
      <script src="global.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="logo"><img src="images/logo.png" width="325" alt="Ping Identity" /></div>
      <div class="header">
        <div class="subtitle">PingOne DaVinci SSO Protect Sample App</div>
        <div class="title">Developer Experience</div>
      </div>
      <div class="content">
        <h1>Welcome!</h1>
        <br/>
        <button id="login" class="button-link">Click to Login</button>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/@pingidentity-developers-experience/ping-oidc-client-sdk@^2/lib/ping-oidc.js"></script>
    <!-- PingOne Protect Signals SDK -->
    <script type="text/javascript" src="https://assets.pingone.com/signals/web-sdk/5.0.1/signals-sdk.js" defer></script>
    <script type="text/javascript">
     document.addEventListener('DOMContentLoaded', async () => {
        const dashboardUri = '/dashboard.html'; // Log in protected page.
        const redirectUri = window.location.origin + dashboardUri; // Page where oAuth response is sent for processing
        const pingOneEnvId = window._env_.pingOneEnvId; // PingOne Environment ID
        const clientId = window._env_.clientId; // PingOne Application Client ID

        function onPingOneSignalsReady(callback) {
            if (window['_pingOneSignalsReady']) {
                callback();
            } else {
                document.addEventListener('PingOneSignalsReadyEvent', callback);
            }
          }

          onPingOneSignalsReady(function () {
            _pingOneSignals.initSilent({
                envId : pingOneEnvId
            }).then(function () {
                console.log("PingOne Signals initialized successfully");
            }).catch(function (e) {
                console.error("SDK Init failed", e);
            });
          });

          const riskData = await _pingOneSignals.getData()
          .then(function (result) {
            console.log("get data completed: " + result)
            return result;
          }).catch(function (e) {
              console.error('getData Error!', e);
        });

        const clientOptions = {
          client_id: clientId,
          redirect_uri: redirectUri,
          scope: 'openid profile email revoke' // revoke is a custom PingOne resource scope
        };

        // Create oidc client from authorization server's well-known endpoint
        const client = await pingOidc.OidcClient.initializeFromOpenIdConfig(`https://auth.pingone.com/${pingOneEnvId}/as`, clientOptions);

        // User has an access token. Redirect to log in protected page.
        if (await client.hasToken()) {
          window.location.assign(redirectUri)
        }

        // Log in button event listener.
        document.getElementById('login')?.addEventListener('click', async () => {
          await client.authorize();
        });  
    
     });
    </script>
  </body>
</html>
