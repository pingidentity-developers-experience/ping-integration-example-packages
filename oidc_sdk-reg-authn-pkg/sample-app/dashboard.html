<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" href="images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An example integration between Ping Identity services and a custom app, including Terraform HCL to auto-provision and configure a sample PingOne environment."
    />
    <title>Ping Identity Integration Example Application</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="global.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="images/logo.png" width="325" alt="Ping Identity" />
      </div>
      <div class="header">
        <div class="subtitle">OIDC SDK Sample App</div>
        <div class="title">Developer Experience</div>
      </div>
      <div class="content">
        <h1>Hello World!</h1>
        <div class="tab-container">
          <!-- Tab links -->
          <div class="tab">
            <button
              class="tab-btn active"
              onclick="changeTabs(event, 'access-token-tab')"
            >
              Access Token
            </button>
            <button
              class="tab-btn"
              onclick="changeTabs(event, 'formatted-res-tab')"
            >
              Formatted Response
            </button>
            <!-- <button
              class="tab-btn"
              onclick="changeTabs(event, 'user-info-tab')"
            >
              User Info
            </button> -->
          </div>
          <!-- Tab content -->
          <div
            id="access-token-tab"
            class="tab-content active"
            style="display: block"
          >
            <p id="access-token"></p>
          </div>
          <div id="formatted-res-tab" class="tab-content">
            <p id="formatted-res"></p>
          </div>
          <!-- <div id="user-info-tab" class="tab-content">
            <p id="user-info"></p>
          </div> -->
        </div>
        <div style="padding-top: 30px; padding-bottom: 70px">
          <button id="logout" class="button-link">Logout</button>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/@pingidentity-developers-experience/ping-oidc-client-sdk@^2/lib/ping-oidc.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", async () => {
        const dashboardUri = "/dashboard.html"; // Log in protected page
        const redirectUri = window.location.origin + dashboardUri; // Page where oAuth response is sent for processing
        const pingOneEnvId = window._env_.pingOneEnvId; // PingOne Environment ID
        const clientId = window._env_.clientId; // PingOne Application Client ID
        const pingOneDomain = window._env_.pingOneDomain; // PingOne Domain based on region
        const companyId = window._env_.companyId; // DaVinci Company ID
        const dvApiKey = window._env_.apiKey; // DaVinci API Key
        const policyId = window._env_.policyId; // DaVinci

        const clientOptions = {
          client_id: clientId,
          redirect_uri: redirectUri,
          scope: "btg conf/R sens/GDIS", // revoke is a custom PingOne resource scope
        };

        const client = await pingOidc.OidcClient.initializeFromOpenIdConfig(
          `https://auth.pingone.${pingOneDomain}/${pingOneEnvId}/as`,
          clientOptions
        );

        function startDVFlow(token) {
          const dvStartUrl = `https://orchestrate-api.pingone.${pingOneDomain}/v1/company/${companyId}/policy/${policyId}/start`;

          //*** Add the API Key from your DaVinci application. ***/
          var headers = new Headers();
          headers.append("X-SK-API-KEY", dvApiKey);
          headers.append("Content-Type", "application/json");

          const AT = token.access_token;
          const decodedToken = JSON.parse(window.atob(AT.split(".")[1]));
          //*** Add parameters required in Davinci flow input schema. ***/
          var body = {
            token_response: token,
            access_token: decodedToken,
          };

          var payload = JSON.stringify(body);

          var requestOptions = {
            method: "POST",
            headers: headers,
            redirect: "manual",
            body: payload,
          };

          fetch(dvStartUrl, requestOptions)
            .then((response) => response.json())
            .then((responseData) => {
              console.log(responseData);
              if (responseData.additionalProperties.formatted_res) {
                const data = JSON.parse(
                  responseData.additionalProperties.formatted_res
                );
                document.getElementById("formatted-res").innerHTML =
                  "<pre style='overflow-x: auto'>" +
                  JSON.stringify(data, undefined, 1) +
                  "</pre>";
              }
            })
            .catch((error) => console.log(error));
        }

        if (await client.hasToken()) {
          // Get the token from storage
          const token = await client.getToken();
          updateUI(token);
          startDVFlow(token);
          // try {
          //   // Used to get the user info from the userinfo endpoint on the auth server, must be used after user has gone through authorize flow and a token is available in storage.
          //   const userInfo = await client.fetchUserInfo();
          //   // Update UI with tokens and user info
          //   updateUI(token, userInfo);
          // } catch (error) {
          //   console.error(
          //     "An error occurred attempting to fetch user info token is likely expired",
          //     error
          //   );
          //   // Refresh the access token and store the new token in storage
          //   const refreshedToken = await client.refreshToken();
          //   if (!refreshedToken) {
          //     return; // Library will redirect to authorization url
          //   } else {
          //     // Used to get the user info from the userinfo endpoint on the auth server, must be used after user has gone through authorize flow and a token is available in storage.
          //     const userInfo = await client.fetchUserInfo();
          //     // Update UI with tokens and user info
          //     updateUI(refreshedToken, userInfo);
          //   }
          // }
        } else {
          // Don't allow an unauthenticated user access to dashboard
          window.location.assign("/");
        }

        // Log out button event listener
        document
          .getElementById("logout")
          ?.addEventListener("click", async () => {
            try {
              await client.revokeToken();
            } catch (error) {
              console.error(error);
            }

            await client.endSession(window.location.origin);
          });
      });

      // Update the DOM with tokens and user info data
      function updateUI(token) {
        const AT = token.access_token;
        const decodedToken = JSON.parse(window.atob(AT.split(".")[1]));
        document.getElementById("access-token").innerHTML =
          "<pre style='overflow-x: auto'>" +
          JSON.stringify(decodedToken, undefined, 1) +
          "</pre>";
        // document.getElementById("id-token").innerHTML = token.id_token;
        // document.getElementById("user-info").innerHTML =
        //   "<pre>" + JSON.stringify(userInfo, undefined, 2) + "</pre>";
      }
    </script>
    <!-- javascript to control tab user interface and behaviors -->
    <script src="js/tabs.js"></script>
  </body>
</html>
